<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logo Intro</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #262626;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      width: 100%;
      max-width: 300px;
      opacity: 0;
      transform: scale(0.9);
      animation: fadeScale 3s ease-in-out forwards;
    }

    @keyframes fadeScale {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Logo" />

  <script>
    setTimeout(() => {
      window.location.href = "page2.html";
    }, 8000); // 3s animation + 5s hold
  </script>

</body>
</html>
