<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Day Selector</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #262626;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
    }

    .day-container {
      margin-top: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .day-box {
      width: 150px;
      padding: 15px;
      background-color: #333;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      opacity: 0;
      transform: translateY(30px);
      animation: slideUp 0.6s ease forwards;
    }

    .day-box:nth-child(1) {
      animation-delay: 0.1s;
    }

    .day-box:nth-child(2) {
      animation-delay: 0.3s;
    }

    .day-box:nth-child(3) {
      animation-delay: 0.5s;
    }

    .day-box:nth-child(4) {
      animation-delay: 0.7s;
    }

    .day-box:nth-child(5) {
      animation-delay: 0.9s;
    }

    .day-box:nth-child(6) {
      animation-delay: 1.1s;
    }

    .day-box:nth-child(7) {
      animation-delay: 1.3s;
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .day-box:hover {
      background-color: #444;
    }

    .table-container {
      margin-top: 60px;
      width: 90%;
      max-width: 600px;
      display: none;
      animation: fadeIn 0.5s ease forwards;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      color: #333;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="day-container">
    <div class="day-box" onclick="location.href='sun.html'">Sun</div>
    <div class="day-box" onclick="location.href='mon.html'">Mon</div>
    <div class="day-box" onclick="location.href='tue.html'">Tue</div>
    <div class="day-box" onclick="location.href='wed.html'">Wed</div>
    <div class="day-box" onclick="location.href='thu.html'">Thu</div>
    <div class="day-box" onclick="location.href='fri.html'">Fri</div>
    <div class="day-box" onclick="location.href='sat.html'">Sat</div>
  </div>

  <script>
    function showTable(day) {
      if (day === 'sun') {
        document.getElementById('sun-table').style.display = 'block';
      }
    }
  </script>
</body>

</html>
